<!DOCTYPE html>
<html lang="en">
<head>
	<title>Safari Books Online Replica</title>
	<link rel="stylesheet" type="text/css" href="safari_style.css" media="screen" />
</head>

<body>
	<div id="global_navigation">
		<div class="wrapper">
			<div id="header">
				<h1>
					<img src="img/Chrysanthemum.jpg" id="logo" class="img_wrapper"/>
				</h1>
				<a id="signin" href="#">Sign In</a>
				<div class="region-primary-navigation">
					<div class="block-menu-block">
						<ul class="menu">
							<li>
								<a title="Get Started" href="#">Get Started</a>
							</li>
							<li>
								<a title="Subscriptions" href="#">Subscriptions</a>
							</li>
							<li>
								<a title="Browse Library" href="#">Browse Library</a>
							</li>
							<li>
								<a title="About Us" href="#">About Us</a>
							</li>
						</ul>
					</div>
					<div id="block-search-form">
						<form id="search-block-form" accept-charset="UTF-8" method="post" action="/">
							<div>
								<div class="container-inline">
									<h2 class="element-invisible">Search Form</h2>
									<div class="form-item form-item-search-block-form" role="application">
										<label class="element-invisible" for="edit-search-block-form-2">Search</label>
										<input id="edit-search-block-form-2" class="form-text form-autocomplete" type="text"
											   maxlength="128" size="15" value="" name="search_block_form" title="Search Safari
											   Books Online" style="width:95%;">
										<input id="edit-search-block-form-2-autocomplete" class="autocomplete autcomplete-processed"
										       type="hidden" disabled="disabled" value="http://www.safaribooksonline.com/sbo/autocomplete/link">
										<span id="edit-search-block-form-2" class="element-invisible"></span>
									</div>
									<div id="edit-actions" class="form-actions form-wrapper">
										<input id="edit-submit-2" class="form-submit" type="submit" value="Search" name="op">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="secondary_navigation" class="no_margin">
	</div>
</body>
</html>
