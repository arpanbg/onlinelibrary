<!DOCTYPE html>
<html>
<head>
	<title>Safari Replica 2</title>
	<link rel="stylesheet" type="text/css" href="safari_style_4.css" media="screen" />
</head>

<body>
	<div id="global-container">
		<div id="global-logo-menu-search-signin-container">
			<div id="logo-container">
				<img src="img/Chrysanthemum.jpg">
			</div>
			<div id="menu-search-signin-container">
				<div id="signin-container">
					<label id="signin">Sign In</label>
				</div>
				<div id="menu-search-container">
					<div id="menu-container">
						<ul>
							<li>Get Started</li>
							<li>Subscriptions</li>
							<li>Browse Library</li>
							<li>About Us</li>
						</ul>
					</div>
					<div id="search-container">
						<ul>
							<li><input type="text" autocomplete="on" /></li>
							<li><input type="submit" value="Submit" /></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="thin-bar" class="thin-color-width-pos">
	</div>
	
	<div id="second-bar" class="second-color-width-pos">
		<img src="img/Tulips.jpg">
		<label>
			Safari Books Online is a digital library<br />
			providing on demand subscription access<br />
			to thousands of learning resources.<br />
			<ul>
				<li>Books, videos & interactive learning tools</li>
				<li>Resources from world's leading publishers anytime, anywhere.</li>
				<li>For technology, creative & business professionals.</li>
				<li>Customize & organize your learning resources.</li>
			</ul>
		</label>
	</div>

</html>
